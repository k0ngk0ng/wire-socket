name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || '0.0.0-dev' }}

jobs:
  # Build server for Linux only (amd64 + arm64)
  build-server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            suffix: linux-amd64
          - goarch: arm64
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build server
        working-directory: server
        run: |
          go mod download
          VERSION="${{ steps.version.outputs.version }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w -X main.Version=$VERSION" -o wire-socket-server-${{ matrix.suffix }} ./cmd/server

      - name: Build auth
        working-directory: server
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w -X main.Version=$VERSION" -o wire-socket-auth-${{ matrix.suffix }} ./cmd/auth

      - name: Build tunnel
        working-directory: server
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w -X main.Version=$VERSION" -o wire-socket-tunnel-${{ matrix.suffix }} ./cmd/tunnel

      - name: Build wsctl
        working-directory: server
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags="-s -w -X main.Version=$VERSION" -o wsctl-${{ matrix.suffix }} ./cmd/wsctl

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.suffix }}
          path: server/wire-socket-server-${{ matrix.suffix }}

      - name: Upload auth artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-${{ matrix.suffix }}
          path: server/wire-socket-auth-${{ matrix.suffix }}

      - name: Upload tunnel artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-${{ matrix.suffix }}
          path: server/wire-socket-tunnel-${{ matrix.suffix }}

      - name: Upload wsctl artifact
        uses: actions/upload-artifact@v4
        with:
          name: wsctl-${{ matrix.suffix }}
          path: server/wsctl-${{ matrix.suffix }}

  # Build client for macOS
  build-client-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/frontend/package-lock.json

      - name: Get version
        id: version
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: client/frontend
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Build backend (amd64 + arm64)
        working-directory: client/backend
        run: |
          go mod download
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p ../frontend/resources/bin/darwin
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o ../frontend/resources/bin/darwin/wire-socket-client ./cmd/client
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.Version=$VERSION" -o ../frontend/resources/bin/darwin/wire-socket-client-arm64 ./cmd/client
          chmod +x ../frontend/resources/bin/darwin/*

      - name: Install dependencies
        working-directory: client/frontend
        run: npm ci --ignore-scripts

      - name: Build Electron app
        working-directory: client/frontend
        run: npm run build:ci:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-macos
          path: |
            client/dist/*.dmg
            client/dist/*.zip

  # Build client for Windows
  build-client-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/frontend/package-lock.json

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        working-directory: client/frontend
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Build backend
        working-directory: client/backend
        shell: bash
        run: |
          go mod download
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p ../frontend/resources/bin/win32
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.Version=$VERSION" -o ../frontend/resources/bin/win32/wire-socket-client.exe ./cmd/client

      - name: Install dependencies
        working-directory: client/frontend
        run: npm ci --ignore-scripts

      - name: Build Electron app
        working-directory: client/frontend
        run: npm run build:ci:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-windows
          path: client/dist/*.exe

  # Create release when tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-server, build-client-macos, build-client-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Server binaries (Linux only)
          find artifacts -name 'wire-socket-server-*' -exec cp {} release/ \;
          find artifacts -name 'wire-socket-auth-*' -exec cp {} release/ \;
          find artifacts -name 'wire-socket-tunnel-*' -exec cp {} release/ \;
          find artifacts -name 'wsctl-*' -exec cp {} release/ \;
          # Client packages (macOS + Windows only)
          find artifacts -name '*.dmg' -exec cp {} release/ \;
          find artifacts -name '*.zip' -exec cp {} release/ \;
          find artifacts -name '*.exe' -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
