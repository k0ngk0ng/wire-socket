# Default values for wire-socket
replicaCount: 1

image:
  repository: wire-socket-server
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    add:
      - NET_ADMIN

# WireSocket server configuration
config:
  server:
    address: "0.0.0.0:8080"

  database:
    path: "/data/vpn.db"

  wireguard:
    deviceName: "wg0"
    mode: "userspace"
    listenPort: 51820
    subnet: "10.0.0.0/24"
    dns: "1.1.1.1,8.8.8.8"
    # IMPORTANT: Set this to your public endpoint
    endpoint: "vpn.example.com:51820"

  auth:
    # IMPORTANT: Change this in production!
    jwtSecret: "change-this-secret-in-production"

  tunnel:
    enabled: true
    listenAddr: "0.0.0.0:443"

# Service configuration
service:
  type: LoadBalancer
  ports:
    api:
      port: 8080
      targetPort: 8080
      protocol: TCP
    tunnel:
      port: 443
      targetPort: 443
      protocol: TCP
    wireguard:
      port: 51820
      targetPort: 51820
      protocol: UDP

# Ingress configuration (for API only, tunnel needs direct access)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: vpn-api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Persistence
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 5
  periodSeconds: 10
