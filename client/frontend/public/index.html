<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WireSocket VPN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #333;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0;
    }

    .app-icon { font-size: 28px; }

    .backend-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e74c3c;
      transition: background-color 0.3s;
      flex-shrink: 0;
      margin-top: 5px;
    }

    .backend-indicator.online { background-color: #2ecc71; }
    .backend-indicator.connecting {
      background-color: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-group { margin-bottom: 15px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .status-box {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .status-item:last-child { border-bottom: none; }

    .status-label { color: #666; font-size: 13px; }
    .status-value { color: #333; font-weight: 600; font-size: 13px; }

    .error-message {
      background: #ffe6e6;
      color: #c0392b;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }

    .hidden { display: none !important; }

    .traffic-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .traffic-card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }

    .traffic-label { font-size: 11px; color: #666; margin-bottom: 4px; }
    .traffic-value { font-size: 18px; font-weight: bold; color: #667eea; }

    .loading-view { text-align: center; padding: 30px 20px; }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .loading-text { color: #666; font-size: 15px; margin-bottom: 8px; }
    .loading-subtext { color: #999; font-size: 13px; }

    .vpn-status-text { color: #666; font-size: 13px; margin-top: 4px; }

    .checkbox-group { margin-bottom: 15px; }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 13px;
      color: #555;
    }

    .checkbox-label input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .settings-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      padding: 5px;
    }

    .settings-btn:hover { opacity: 1; }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      max-height: 85vh;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 { margin: 0; font-size: 16px; color: #333; }

    .modal-close {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #666;
      line-height: 1;
    }

    .modal-close:hover { color: #333; }

    .modal-tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
    }

    .modal-tab {
      flex: 1;
      padding: 10px 14px;
      background: none;
      border: none;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .modal-tab:hover { color: #667eea; background: #f8f9ff; }
    .modal-tab.active { color: #667eea; border-bottom-color: #667eea; font-weight: 500; }

    .tab-content { padding: 15px 20px; }
    .tab-pane { display: none; }
    .tab-pane.active { display: block; }

    .route-list {
      max-height: 180px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .route-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #f0f0f0;
    }

    .route-item:last-child { border-bottom: none; }

    .route-item input[type="checkbox"] {
      width: 15px;
      height: 15px;
      margin-right: 8px;
      accent-color: #667eea;
    }

    .route-item label {
      font-size: 12px;
      color: #333;
      font-family: monospace;
      margin: 0;
      cursor: pointer;
    }

    .empty-state {
      padding: 15px;
      text-align: center;
      color: #999;
      font-size: 13px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 id="appTitle" style="cursor: default; user-select: none;">
          <span class="app-icon">üîê</span>
          WireSocket
        </h1>
        <p class="vpn-status-text" id="statusText"></p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button class="settings-btn" id="settingsBtn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        <div class="backend-indicator" id="backendIndicator" title="Backend service status"></div>
      </div>
    </div>

    <!-- Loading View -->
    <div id="loadingView" class="loading-view">
      <div class="loading-spinner"></div>
      <div class="loading-text">Starting VPN Service...</div>
      <div class="loading-subtext">This may require administrator permission</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <div class="form-group">
        <label for="serverAddress">Server Address</label>
        <input type="text" id="serverAddress" placeholder="vpn.example.com">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="rememberMe">
          Remember credentials
        </label>
      </div>
      <button class="btn btn-primary" id="connectBtn" onclick="connect()">
        Connect to VPN
      </button>
      <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Connected View -->
    <div id="connectedView" class="hidden">
      <div class="status-box">
        <div class="status-item">
          <span class="status-label">Server</span>
          <span class="status-value" id="connectedServer">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Your IP</span>
          <span class="status-value" id="assignedIP">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Connected Since</span>
          <span class="status-value" id="connectedSince">-</span>
        </div>
        <div class="traffic-stats">
          <div class="traffic-card">
            <div class="traffic-label">Download</div>
            <div class="traffic-value" id="rxBytes">0 B</div>
          </div>
          <div class="traffic-card">
            <div class="traffic-label">Upload</div>
            <div class="traffic-value" id="txBytes">0 B</div>
          </div>
        </div>
      </div>

      <button class="btn btn-danger" style="margin-top: 15px;" onclick="disconnect()">
        Disconnect
      </button>
      <div id="connectedError" class="error-message hidden"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay hidden" onclick="closeSettingsOnOverlay(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" onclick="closeSettings()">&times;</button>
        </div>
        <div class="modal-tabs">
          <button class="modal-tab active" onclick="switchTab(event, 'routes')">Routes</button>
          <button class="modal-tab" onclick="switchTab(event, 'password')">Password</button>
        </div>
        <div class="tab-content">
          <!-- Routes Tab -->
          <div id="tab-routes" class="tab-pane active">
            <p style="font-size: 12px; color: #666; margin: 0 0 10px 0;">
              Uncheck routes to exclude them from VPN tunnel.
            </p>
            <div style="margin-bottom: 8px;">
              <input type="text" id="routeSearch" placeholder="Search CIDR..." oninput="filterRoutes()" style="width: 100%; padding: 7px 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px;">
            </div>
            <div id="routeList" class="route-list">
              <div class="empty-state">Connect to a server to see available routes</div>
            </div>
            <div id="routeMessage" class="hidden"></div>
          </div>

          <!-- Password Tab -->
          <div id="tab-password" class="tab-pane">
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="currentPassword" style="margin-bottom: 4px;">Current Password</label>
              <input type="password" id="currentPassword" placeholder="Enter current password">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="newPassword" style="margin-bottom: 4px;">New Password</label>
              <input type="password" id="newPassword" placeholder="At least 8 characters">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="confirmPassword" style="margin-bottom: 4px;">Confirm New Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button class="btn btn-primary btn-small" onclick="changePassword()" id="changePasswordBtn">
              Change Password
            </button>
            <div id="passwordMessage" class="hidden"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const backendIndicator = document.getElementById('backendIndicator');
    const statusText = document.getElementById('statusText');
    const loadingView = document.getElementById('loadingView');
    const loginForm = document.getElementById('loginForm');
    const connectedView = document.getElementById('connectedView');
    const errorMessage = document.getElementById('errorMessage');
    const connectBtn = document.getElementById('connectBtn');

    let statusCheckInterval = null;
    let backendReady = false;
    let currentRoutes = [];
    let excludedRoutes = [];

    // Listen for service status from main process
    if (window.electronAPI && window.electronAPI.onServiceStatus) {
      window.electronAPI.onServiceStatus((status) => {
        if (status.running) {
          onBackendReady();
        }
      });
    }

    // Load saved credentials
    function loadSavedCredentials() {
      const savedServer = localStorage.getItem('wiresocket_server');
      const savedUsername = localStorage.getItem('wiresocket_username');
      const savedPassword = localStorage.getItem('wiresocket_password');
      const savedRemember = localStorage.getItem('wiresocket_remember') === 'true';

      if (savedServer) document.getElementById('serverAddress').value = savedServer;
      if (savedUsername) document.getElementById('username').value = savedUsername;
      if (savedPassword) document.getElementById('password').value = savedPassword;
      document.getElementById('rememberMe').checked = savedRemember;
    }

    // Save credentials
    function saveCredentials(server, username, password) {
      const remember = document.getElementById('rememberMe').checked;
      localStorage.setItem('wiresocket_server', server);
      localStorage.setItem('wiresocket_username', username);
      localStorage.setItem('wiresocket_remember', remember.toString());
      if (remember) {
        localStorage.setItem('wiresocket_password', password);
      } else {
        localStorage.removeItem('wiresocket_password');
      }
    }

    async function waitForBackend() {
      backendIndicator.classList.add('connecting');
      backendIndicator.classList.remove('online');

      let attempts = 0;
      const maxAttempts = 30;

      const checkBackend = async () => {
        try {
          const isAvailable = await window.electronAPI.checkService();
          if (isAvailable) {
            onBackendReady();
            return;
          }
        } catch (e) {
          console.log('Backend not ready yet:', e);
        }

        attempts++;
        if (attempts < maxAttempts) {
          setTimeout(checkBackend, 1000);
        } else {
          loadingView.innerHTML = `
            <div style="color: #e74c3c; font-size: 40px; margin-bottom: 15px;">‚ö†Ô∏è</div>
            <div class="loading-text" style="color: #e74c3c;">Failed to start VPN service</div>
            <div class="loading-subtext">Please restart the application</div>
          `;
        }
      };

      checkBackend();
    }

    function onBackendReady() {
      backendReady = true;
      backendIndicator.classList.remove('connecting');
      backendIndicator.classList.add('online');
      loadingView.classList.add('hidden');

      loadSavedCredentials();
      checkStatus();
    }

    // Normalize server URL - add https:// if no scheme
    function normalizeServerUrl(url) {
      url = url.trim();
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url.replace(/\/+$/, '');
    }

    async function connect() {
      let serverAddress = document.getElementById('serverAddress').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!serverAddress || !username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Store the original input (without protocol) for display
      const displayServer = serverAddress;
      // Normalize for API call
      const apiServer = normalizeServerUrl(serverAddress);

      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting...';
      hideError();

      try {
        const result = await window.electronAPI.connect({
          server_address: apiServer,
          tunnel_url: apiServer,
          username: username,
          password: password
        });

        if (!result.success) {
          showError(result.error || 'Connection failed');
          connectBtn.disabled = false;
          connectBtn.textContent = 'Connect to VPN';
          return;
        }

        // Save original input (without protocol)
        saveCredentials(displayServer, username, password);

        showConnectedView();
        startStatusCheck();

      } catch (e) {
        showError('Connection failed: ' + e.message);
        connectBtn.disabled = false;
        connectBtn.textContent = 'Connect to VPN';
      }
    }

    async function disconnect() {
      try {
        await window.electronAPI.disconnect();
        stopStatusCheck();
        showLoginForm();
      } catch (e) {
        console.error('Disconnect failed:', e);
        showConnectedError('Disconnect failed: ' + e.message);
      }
    }

    async function checkStatus() {
      if (!backendReady) return;

      try {
        const result = await window.electronAPI.getStatus();

        if (result.success && result.data) {
          const status = result.data;

          if (status.state === 'connected') {
            showConnectedView();
            updateConnectedInfo(status);
            startStatusCheck();
          } else if (status.state === 'connecting') {
            showConnectedView();
            statusText.textContent = 'Connecting...';
            statusText.style.color = '#f39c12';
            startStatusCheck();
          } else {
            showLoginForm();
          }
        } else {
          showLoginForm();
        }
      } catch (e) {
        console.error('Status check failed:', e);
        showLoginForm();
      }
    }

    function showLoginForm() {
      loginForm.classList.remove('hidden');
      connectedView.classList.add('hidden');
      statusText.textContent = '';
      connectBtn.disabled = false;
      connectBtn.textContent = 'Connect to VPN';

      if (window.electronAPI && window.electronAPI.updateTrayStatus) {
        window.electronAPI.updateTrayStatus(false);
      }
    }

    function showConnectedView() {
      loginForm.classList.add('hidden');
      connectedView.classList.remove('hidden');
    }

    function updateConnectedInfo(status) {
      statusText.textContent = 'Connected';
      statusText.style.color = '#2ecc71';

      if (window.electronAPI && window.electronAPI.updateTrayStatus) {
        window.electronAPI.updateTrayStatus(true);
      }

      // Show server without protocol
      const savedServer = localStorage.getItem('wiresocket_server') || '-';
      document.getElementById('connectedServer').textContent = savedServer.replace(/^https?:\/\//, '');

      document.getElementById('assignedIP').textContent = status.assigned_ip || '-';

      if (status.connected_since) {
        document.getElementById('connectedSince').textContent = new Date(status.connected_since).toLocaleString();
      }

      document.getElementById('rxBytes').textContent = formatBytes(status.rx_bytes || 0);
      document.getElementById('txBytes').textContent = formatBytes(status.tx_bytes || 0);
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => errorMessage.classList.add('hidden'), 5000);
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    function showConnectedError(message) {
      const el = document.getElementById('connectedError');
      el.textContent = message;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 5000);
    }

    function startStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
      }
      statusCheckInterval = setInterval(async () => {
        try {
          const result = await window.electronAPI.getStatus();
          if (result.success && result.data) {
            if (result.data.state === 'connected') {
              updateConnectedInfo(result.data);
            } else if (result.data.state === 'disconnected' || result.data.state === 'failed') {
              stopStatusCheck();
              showLoginForm();
              if (result.data.error) {
                showError(result.data.error);
              }
            }
          }
        } catch (e) {
          console.error('Status refresh failed:', e);
        }
      }, 3000);
    }

    function stopStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
        statusCheckInterval = null;
      }
    }

    // Dev tools activation
    let devToolsClickCount = 0;
    let devToolsClickTimer = null;
    const appTitle = document.getElementById('appTitle');

    appTitle.addEventListener('click', () => {
      devToolsClickCount++;
      if (devToolsClickTimer) clearTimeout(devToolsClickTimer);
      devToolsClickTimer = setTimeout(() => { devToolsClickCount = 0; }, 2000);

      if (devToolsClickCount >= 4) {
        devToolsClickCount = 0;
        if (window.electronAPI && window.electronAPI.activateDevTools) {
          window.electronAPI.activateDevTools();
        }
      }
    });

    // Settings modal functions
    function switchTab(event, tabName) {
      event.stopPropagation();

      document.querySelectorAll('.modal-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }

    function openSettings() {
      document.getElementById('settingsModal').classList.remove('hidden');
      loadRouteSettings();
      document.getElementById('routeSearch').value = '';
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      hidePasswordMessage();
      hideRouteMessage();
    }

    function closeSettings() {
      document.getElementById('settingsModal').classList.add('hidden');
    }

    function closeSettingsOnOverlay(event) {
      if (event.target.id === 'settingsModal') closeSettings();
    }

    async function loadRouteSettings() {
      try {
        if (window.electronAPI && window.electronAPI.getRouteSettings) {
          const result = await window.electronAPI.getRouteSettings();
          if (result.success) {
            currentRoutes = result.data.available_routes || [];
            excludedRoutes = result.data.excluded_routes || [];
            renderRouteList();
          }
        }
      } catch (e) {
        console.error('Failed to load route settings:', e);
      }
    }

    function renderRouteList(searchTerm = '') {
      const routeList = document.getElementById('routeList');

      if (currentRoutes.length === 0) {
        routeList.innerHTML = '<div class="empty-state">Connect to a server to see available routes</div>';
        return;
      }

      const filteredRoutes = searchTerm
        ? currentRoutes.filter(route => route.toLowerCase().includes(searchTerm.toLowerCase()))
        : currentRoutes;

      if (filteredRoutes.length === 0) {
        routeList.innerHTML = '<div class="empty-state">No matching routes</div>';
        return;
      }

      let html = '';
      filteredRoutes.forEach((route, index) => {
        const isExcluded = excludedRoutes.includes(route);
        html += `
          <div class="route-item">
            <input type="checkbox" id="route-${index}" ${!isExcluded ? 'checked' : ''} onchange="toggleRoute('${route}', this.checked)">
            <label for="route-${index}">${route}</label>
          </div>
        `;
      });

      routeList.innerHTML = html;
    }

    function filterRoutes() {
      const searchTerm = document.getElementById('routeSearch').value;
      renderRouteList(searchTerm);
    }

    async function toggleRoute(route, isEnabled) {
      if (isEnabled) {
        excludedRoutes = excludedRoutes.filter(r => r !== route);
      } else {
        if (!excludedRoutes.includes(route)) {
          excludedRoutes.push(route);
        }
      }

      try {
        if (window.electronAPI && window.electronAPI.updateRouteSettings) {
          const result = await window.electronAPI.updateRouteSettings(excludedRoutes);
          if (result.success) {
            showRouteMessage('Routes updated', 'success');
          } else {
            showRouteMessage(result.error || 'Failed to update routes', 'error');
          }
        }
      } catch (e) {
        showRouteMessage('Failed to update routes', 'error');
      }
    }

    function showRouteMessage(message, type) {
      const el = document.getElementById('routeMessage');
      el.textContent = message;
      el.className = type === 'success' ? 'success-message' : 'error-message';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 2000);
    }

    function hideRouteMessage() {
      document.getElementById('routeMessage').classList.add('hidden');
    }

    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('changePasswordBtn');

      if (!currentPassword || !newPassword || !confirmPassword) {
        showPasswordMessage('Please fill in all fields', 'error');
        return;
      }
      if (newPassword.length < 8) {
        showPasswordMessage('New password must be at least 8 characters', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        showPasswordMessage('Passwords do not match', 'error');
        return;
      }

      const serverAddress = localStorage.getItem('wiresocket_server');
      if (!serverAddress) {
        showPasswordMessage('Please connect to a server first', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Changing...';

      try {
        const result = await window.electronAPI.changePassword({
          server_address: normalizeServerUrl(serverAddress),
          current_password: currentPassword,
          new_password: newPassword
        });

        if (result.success) {
          showPasswordMessage('Password changed successfully!', 'success');
          if (localStorage.getItem('wiresocket_remember') === 'true') {
            localStorage.setItem('wiresocket_password', newPassword);
          }
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        } else {
          showPasswordMessage(result.error || 'Failed to change password', 'error');
        }
      } catch (e) {
        showPasswordMessage('Failed: ' + e.message, 'error');
      }

      btn.disabled = false;
      btn.textContent = 'Change Password';
    }

    function showPasswordMessage(message, type) {
      const el = document.getElementById('passwordMessage');
      el.textContent = message;
      el.className = type === 'success' ? 'success-message' : 'error-message';
      el.classList.remove('hidden');
    }

    function hidePasswordMessage() {
      document.getElementById('passwordMessage').classList.add('hidden');
    }

    // Start waiting for backend on page load
    waitForBackend();
  </script>
</body>
