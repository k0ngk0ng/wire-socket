<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WireSocket VPN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    .app-icon {
      font-size: 32px;
    }

    .backend-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e74c3c;
      transition: background-color 0.3s;
      flex-shrink: 0;
      margin-top: 5px;
    }

    .backend-indicator.online {
      background-color: #2ecc71;
    }

    .backend-indicator.connecting {
      background-color: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.disconnected {
      background-color: #e74c3c;
    }

    .status-indicator.connected {
      background-color: #2ecc71;
    }

    .status-indicator.connecting {
      background-color: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .status-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #666;
      font-size: 14px;
    }

    .status-value {
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .error-message {
      background: #ffe6e6;
      color: #c0392b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    .traffic-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .traffic-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .traffic-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .traffic-value {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }

    /* Loading view styles */
    .loading-view {
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading-subtext {
      color: #999;
      font-size: 14px;
    }

    .vpn-status-text {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #667eea;
    }

    /* Settings button */
    .settings-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      padding: 5px;
    }

    .settings-btn:hover {
      opacity: 1;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      line-height: 1;
    }

    .modal-close:hover {
      color: #333;
    }

    .modal-body {
      padding: 0;
    }

    .modal-tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
    }

    .modal-tab {
      flex: 1;
      padding: 12px 16px;
      background: none;
      border: none;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .modal-tab:hover {
      color: #667eea;
      background: #f8f9ff;
    }

    .modal-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: 500;
    }

    .tab-content {
      padding: 20px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .modal-section {
      margin-bottom: 25px;
    }

    .modal-section:last-child {
      margin-bottom: 0;
    }

    .modal-section h3 {
      font-size: 14px;
      color: #666;
      margin: 0 0 15px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .route-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .route-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .route-item:last-child {
      border-bottom: none;
    }

    .route-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      accent-color: #667eea;
    }

    .route-item label {
      font-size: 13px;
      color: #333;
      font-family: monospace;
      margin: 0;
    }

    .route-item.excluded label {
      color: #999;
      text-decoration: line-through;
    }

    .route-cidr {
      font-size: 13px;
      color: #333;
      font-family: monospace;
    }

    .tunnel-group {
      border-bottom: 1px solid #e0e0e0;
    }

    .tunnel-group:last-child {
      border-bottom: none;
    }

    .tunnel-group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #f5f5f5;
      font-size: 13px;
      font-weight: 500;
    }

    .tunnel-name {
      color: #333;
    }

    .tunnel-ip {
      color: #999;
      font-family: monospace;
      font-size: 12px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-small {
      padding: 10px 16px;
      font-size: 14px;
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 id="appTitle" style="cursor: default; user-select: none;">
          <span class="app-icon">üîê</span>
          WireSocket
        </h1>
        <p class="vpn-status-text" id="statusText"></p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button class="settings-btn" id="settingsBtn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        <div class="backend-indicator" id="backendIndicator" title="Backend service status"></div>
      </div>
    </div>

    <!-- Loading View -->
    <div id="loadingView" class="loading-view">
      <div class="loading-spinner"></div>
      <div class="loading-text">Starting VPN Service...</div>
      <div class="loading-subtext">This may require administrator permission</div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <div class="form-group">
        <label for="serverAddress">Server Address</label>
        <input type="text" id="serverAddress" placeholder="https://vpn.example.com">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="rememberMe">
          Remember credentials
        </label>
      </div>
      <button class="btn btn-primary" id="connectBtn" onclick="connect()">
        Connect to VPN
      </button>
      <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Connected View -->
    <div id="connectedView" class="hidden">
      <div class="status-box">
        <div class="status-item">
          <span class="status-label">Server</span>
          <span class="status-value" id="connectedServer">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Your IP</span>
          <span class="status-value" id="assignedIP">-</span>
        </div>
        <div class="status-item">
          <span class="status-label">Connected Since</span>
          <span class="status-value" id="connectedSince">-</span>
        </div>
        <div class="traffic-stats">
          <div class="traffic-card">
            <div class="traffic-label">Download</div>
            <div class="traffic-value" id="rxBytes">0 B</div>
          </div>
          <div class="traffic-card">
            <div class="traffic-label">Upload</div>
            <div class="traffic-value" id="txBytes">0 B</div>
          </div>
        </div>
      </div>

      <!-- Tunnels Section -->
      <div id="tunnelsSection" class="status-box" style="margin-top: 15px;">
        <h3 style="margin: 0 0 10px 0; font-size: 14px; color: #666;">Available Tunnels</h3>
        <div id="tunnelsList" class="route-list" style="max-height: 150px;"></div>
      </div>

      <button class="btn btn-danger" style="margin-top: 20px;" onclick="disconnect()">
        Disconnect
      </button>
      <div id="connectedError" class="error-message hidden"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay hidden" onclick="closeSettingsOnOverlay(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" onclick="closeSettings()">&times;</button>
        </div>
        <div class="modal-tabs">
          <button class="modal-tab active" onclick="switchTab(event, 'routes')">Routes</button>
          <button class="modal-tab" onclick="switchTab(event, 'password')">Password</button>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <!-- Routes Tab -->
            <div id="tab-routes" class="tab-pane active">
              <p style="font-size: 13px; color: #666; margin: 0 0 10px 0;">
                Routes configured for each connected tunnel.
              </p>
              <div style="margin-bottom: 10px;">
                <input type="text" id="routeSearch" placeholder="Search CIDR..." oninput="filterRoutes()" style="width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px;">
              </div>
              <div id="routeList" class="route-list">
                <div class="empty-state">Connect to a server to see available routes</div>
              </div>
              <div id="routeMessage" class="hidden"></div>
            </div>

            <!-- Password Tab -->
            <div id="tab-password" class="tab-pane">
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="currentPassword" style="margin-bottom: 5px;">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password">
              </div>
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="newPassword" style="margin-bottom: 5px;">New Password</label>
                <input type="password" id="newPassword" placeholder="At least 8 characters">
              </div>
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="confirmPassword" style="margin-bottom: 5px;">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
              </div>
              <button class="btn btn-primary btn-small" onclick="changePassword()" id="changePasswordBtn">
                Change Password
              </button>
              <div id="passwordMessage" class="hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // DOM Elements
    const backendIndicator = document.getElementById('backendIndicator');
    const statusText = document.getElementById('statusText');
    const loadingView = document.getElementById('loadingView');
    const loginForm = document.getElementById('loginForm');
    const connectedView = document.getElementById('connectedView');
    const errorMessage = document.getElementById('errorMessage');
    const connectBtn = document.getElementById('connectBtn');

    let statusCheckInterval = null;
    let backendReady = false;
    let currentSession = null;
    let tunnelConnections = [];

    // Listen for service status from main process
    if (window.electronAPI && window.electronAPI.onServiceStatus) {
      window.electronAPI.onServiceStatus((status) => {
        if (status.running) {
          onBackendReady();
        }
      });
    }

    // Load saved credentials
    function loadSavedCredentials() {
      const savedServer = localStorage.getItem('wiresocket_server');
      const savedUsername = localStorage.getItem('wiresocket_username');
      const savedPassword = localStorage.getItem('wiresocket_password');
      const savedRemember = localStorage.getItem('wiresocket_remember') === 'true';

      if (savedServer) document.getElementById('serverAddress').value = savedServer;
      if (savedUsername) document.getElementById('username').value = savedUsername;
      if (savedPassword) document.getElementById('password').value = savedPassword;
      document.getElementById('rememberMe').checked = savedRemember;
    }

    // Save credentials
    function saveCredentials(server, username, password) {
      const remember = document.getElementById('rememberMe').checked;
      localStorage.setItem('wiresocket_server', server);
      localStorage.setItem('wiresocket_username', username);
      localStorage.setItem('wiresocket_remember', remember.toString());
      if (remember) {
        localStorage.setItem('wiresocket_password', password);
      } else {
        localStorage.removeItem('wiresocket_password');
      }
    }

    async function waitForBackend() {
      backendIndicator.classList.add('connecting');
      backendIndicator.classList.remove('online');

      let attempts = 0;
      const maxAttempts = 30;

      const checkBackend = async () => {
        try {
          const isAvailable = await window.electronAPI.checkService();
          if (isAvailable) {
            onBackendReady();
            return;
          }
        } catch (e) {
          console.log('Backend not ready yet:', e);
        }

        attempts++;
        if (attempts < maxAttempts) {
          setTimeout(checkBackend, 1000);
        } else {
          loadingView.innerHTML = `
            <div style="color: #e74c3c; font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
            <div class="loading-text" style="color: #e74c3c;">Failed to start VPN service</div>
            <div class="loading-subtext">Please restart the application or check system logs</div>
          `;
        }
      };

      checkBackend();
    }

    function onBackendReady() {
      backendReady = true;
      backendIndicator.classList.remove('connecting');
      backendIndicator.classList.add('online');
      loadingView.classList.add('hidden');

      // Load saved credentials
      loadSavedCredentials();

      // Check current status
      checkStatus();
    }

    async function connect() {
      const serverAddress = document.getElementById('serverAddress').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!serverAddress || !username || !password) {
        showError('Please fill in all fields');
        return;
      }

      connectBtn.disabled = true;
      connectBtn.textContent = 'Connecting...';
      hideError();

      try {
        // First, login to get tunnels
        const loginResult = await window.electronAPI.authLogin({
          auth_url: serverAddress,
          username: username,
          password: password
        });

        if (!loginResult.success) {
          showError(loginResult.error || 'Login failed');
          connectBtn.disabled = false;
          connectBtn.textContent = 'Connect to VPN';
          return;
        }

        currentSession = loginResult.data;
        saveCredentials(serverAddress, username, password);

        // Auto-connect to first tunnel if available
        if (currentSession.tunnels && currentSession.tunnels.length > 0) {
          const firstTunnel = currentSession.tunnels[0];
          const connectResult = await window.electronAPI.connectTunnel({ tunnel_id: firstTunnel.id });
          if (!connectResult.success) {
            console.log('Auto-connect failed:', connectResult.error);
          }
        }

        // Show connected view
        showConnectedView();
        startStatusCheck();

      } catch (e) {
        showError('Connection failed: ' + e.message);
        connectBtn.disabled = false;
        connectBtn.textContent = 'Connect to VPN';
      }
    }

    async function disconnect() {
      try {
        // Disconnect all tunnels
        await window.electronAPI.disconnectAllTunnels();

        // Logout from all servers
        if (currentSession) {
          await window.electronAPI.authLogout({ auth_url: localStorage.getItem('wiresocket_server') });
        }

        currentSession = null;
        tunnelConnections = [];
        stopStatusCheck();
        showLoginForm();

      } catch (e) {
        console.error('Disconnect failed:', e);
        showConnectedError('Disconnect failed: ' + e.message);
      }
    }

    async function checkStatus() {
      if (!backendReady) return;

      try {
        const result = await window.electronAPI.getTunnelsStatus();

        if (result.success) {
          const sessions = result.data.sessions || [];
          tunnelConnections = result.data.connections || [];

          if (sessions.length > 0) {
            currentSession = sessions[0];
            showConnectedView();
            updateConnectedInfo(result.data);
            startStatusCheck();
          } else {
            showLoginForm();
          }
        } else {
          showLoginForm();
        }
      } catch (e) {
        console.error('Status check failed:', e);
        showLoginForm();
      }
    }

    function showLoginForm() {
      loginForm.classList.remove('hidden');
      connectedView.classList.add('hidden');
      statusText.textContent = '';
      connectBtn.disabled = false;
      connectBtn.textContent = 'Connect to VPN';

      if (window.electronAPI && window.electronAPI.updateTrayStatus) {
        window.electronAPI.updateTrayStatus(false);
      }
    }

    function showConnectedView() {
      loginForm.classList.add('hidden');
      connectedView.classList.remove('hidden');
    }

    function updateConnectedInfo(data) {
      const sessions = data.sessions || [];
      const connections = data.connections || [];
      const connectedTunnels = connections.filter(c => c.state === 'connected');

      // Update status text
      if (connectedTunnels.length > 0) {
        statusText.textContent = 'Connected';
        statusText.style.color = '#2ecc71';
        if (window.electronAPI && window.electronAPI.updateTrayStatus) {
          window.electronAPI.updateTrayStatus(true);
        }
      } else {
        statusText.textContent = 'Logged in';
        statusText.style.color = '#f39c12';
        if (window.electronAPI && window.electronAPI.updateTrayStatus) {
          window.electronAPI.updateTrayStatus(false);
        }
      }

      // Update server name
      if (sessions.length > 0) {
        const session = sessions[0];
        document.getElementById('connectedServer').textContent = getHostname(session.auth_url);
      }

      // Update IP and stats from first connected tunnel
      if (connectedTunnels.length > 0) {
        const conn = connectedTunnels[0];
        document.getElementById('assignedIP').textContent = conn.assigned_ip || '-';
        if (conn.connected_at) {
          document.getElementById('connectedSince').textContent = new Date(conn.connected_at).toLocaleString();
        }
      } else {
        document.getElementById('assignedIP').textContent = '-';
        document.getElementById('connectedSince').textContent = '-';
      }

      // Update traffic stats
      document.getElementById('rxBytes').textContent = formatBytes(data.total_rx || 0);
      document.getElementById('txBytes').textContent = formatBytes(data.total_tx || 0);

      // Update tunnels list
      renderTunnelsList(sessions, connections);
    }

    function renderTunnelsList(sessions, connections) {
      const tunnelsList = document.getElementById('tunnelsList');

      if (!sessions || sessions.length === 0) {
        tunnelsList.innerHTML = '<div class="empty-state">No tunnels available</div>';
        return;
      }

      let html = '';
      sessions.forEach(session => {
        const tunnels = session.tunnels || [];
        tunnels.forEach(tunnel => {
          const conn = connections.find(c => c.id === tunnel.id);
          const isConnected = conn && conn.state === 'connected';
          const isConnecting = conn && conn.state === 'connecting';
          const statusIcon = isConnected ? 'üü¢' : isConnecting ? 'üü°' : '‚ö™';

          html += `
            <div class="route-item" style="justify-content: space-between; padding: 8px 12px;">
              <div style="display: flex; align-items: center; gap: 8px;">
                <span>${statusIcon}</span>
                <div>
                  <div style="font-weight: 500; font-size: 13px;">${tunnel.name || tunnel.id}</div>
                  <div style="font-size: 11px; color: #999;">${tunnel.region || ''}</div>
                </div>
              </div>
              ${isConnected || isConnecting
                ? `<button class="btn btn-secondary btn-small" style="padding: 4px 10px; font-size: 11px;" onclick="disconnectTunnel('${tunnel.id}')">Disconnect</button>`
                : `<button class="btn btn-primary btn-small" style="padding: 4px 10px; font-size: 11px;" onclick="connectTunnel('${tunnel.id}')">Connect</button>`
              }
            </div>
          `;
        });
      });

      tunnelsList.innerHTML = html || '<div class="empty-state">No tunnels available</div>';
    }

    async function connectTunnel(tunnelId) {
      try {
        const result = await window.electronAPI.connectTunnel({ tunnel_id: tunnelId });
        if (!result.success) {
          showConnectedError(result.error || 'Failed to connect tunnel');
        }
        await refreshStatus();
      } catch (e) {
        showConnectedError('Failed to connect: ' + e.message);
      }
    }

    async function disconnectTunnel(tunnelId) {
      try {
        await window.electronAPI.disconnectTunnel(tunnelId);
        await refreshStatus();
      } catch (e) {
        showConnectedError('Failed to disconnect: ' + e.message);
      }
    }

    async function refreshStatus() {
      try {
        const result = await window.electronAPI.getTunnelsStatus();
        if (result.success) {
          tunnelConnections = result.data.connections || [];
          updateConnectedInfo(result.data);
        }
      } catch (e) {
        console.error('Failed to refresh status:', e);
      }
    }

    function getHostname(url) {
      try {
        return new URL(url).hostname;
      } catch {
        return url;
      }
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => errorMessage.classList.add('hidden'), 5000);
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    function showConnectedError(message) {
      const el = document.getElementById('connectedError');
      el.textContent = message;
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 5000);
    }

    function startStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
      }
      statusCheckInterval = setInterval(refreshStatus, 3000);
    }

    function stopStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
        statusCheckInterval = null;
      }
    }

    // Dev tools activation - click logo 4 times
    let devToolsClickCount = 0;
    let devToolsClickTimer = null;
    const appTitle = document.getElementById('appTitle');

    appTitle.addEventListener('click', () => {
      devToolsClickCount++;
      if (devToolsClickTimer) clearTimeout(devToolsClickTimer);
      devToolsClickTimer = setTimeout(() => { devToolsClickCount = 0; }, 2000);

      if (devToolsClickCount >= 4) {
        devToolsClickCount = 0;
        if (window.electronAPI && window.electronAPI.activateDevTools) {
          window.electronAPI.activateDevTools();
        }
      }
    });

    // Settings modal functions
    let currentRoutes = [];
    let excludedRoutes = [];

    function switchTab(event, tabName) {
      event.stopPropagation();
      document.querySelectorAll('.modal-tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
      document.getElementById('tab-' + tabName).classList.add('active');
    }

    function openSettings() {
      document.getElementById('settingsModal').classList.remove('hidden');
      loadRouteSettings();
      document.getElementById('routeSearch').value = '';
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      hidePasswordMessage();
    }

    function closeSettings() {
      document.getElementById('settingsModal').classList.add('hidden');
    }

    function closeSettingsOnOverlay(event) {
      if (event.target.id === 'settingsModal') closeSettings();
    }

    async function loadRouteSettings() {
      try {
        const result = await window.electronAPI.getTunnelsStatus();
        if (result.success && result.data.connections) {
          const connected = result.data.connections.filter(c => c.state === 'connected');
          renderTunnelRouteList(connected);
        }
      } catch (e) {
        console.error('Failed to load route settings:', e);
      }
    }

    function renderTunnelRouteList(connections, searchTerm = '') {
      const routeList = document.getElementById('routeList');

      if (!connections || connections.length === 0) {
        routeList.innerHTML = '<div class="empty-state">Connect to a tunnel to see available routes</div>';
        return;
      }

      let html = '';
      connections.forEach(conn => {
        const routes = conn.available_routes || [];
        const filtered = searchTerm ? routes.filter(r => r.toLowerCase().includes(searchTerm.toLowerCase())) : routes;

        html += `<div class="tunnel-group">
          <div class="tunnel-group-header">
            <span class="tunnel-name">${conn.name || conn.id}</span>
            <span class="tunnel-ip">${conn.assigned_ip || ''}</span>
          </div>`;

        if (filtered.length === 0) {
          html += '<div class="empty-state" style="padding: 10px;">No routes</div>';
        } else {
          filtered.forEach(route => {
            html += `<div class="route-item"><span class="route-cidr">${route}</span></div>`;
          });
        }
        html += '</div>';
      });

      routeList.innerHTML = html;
    }

    function filterRoutes() {
      const searchTerm = document.getElementById('routeSearch').value;
      const connected = tunnelConnections.filter(c => c.state === 'connected');
      renderTunnelRouteList(connected, searchTerm);
    }

    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('changePasswordBtn');

      if (!currentPassword || !newPassword || !confirmPassword) {
        showPasswordMessage('Please fill in all fields', 'error');
        return;
      }
      if (newPassword.length < 8) {
        showPasswordMessage('New password must be at least 8 characters', 'error');
        return;
      }
      if (newPassword !== confirmPassword) {
        showPasswordMessage('Passwords do not match', 'error');
        return;
      }

      const serverAddress = localStorage.getItem('wiresocket_server');
      const token = localStorage.getItem('wiresocket_token');

      if (!serverAddress || !token) {
        showPasswordMessage('Please connect to a server first', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Changing...';

      try {
        const result = await window.electronAPI.changePassword({
          server_address: serverAddress,
          token: token,
          current_password: currentPassword,
          new_password: newPassword
        });

        if (result.success) {
          showPasswordMessage('Password changed successfully!', 'success');
          if (localStorage.getItem('wiresocket_remember') === 'true') {
            localStorage.setItem('wiresocket_password', newPassword);
          }
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        } else {
          showPasswordMessage(result.error || 'Failed to change password', 'error');
        }
      } catch (e) {
        showPasswordMessage('Failed: ' + e.message, 'error');
      }

      btn.disabled = false;
      btn.textContent = 'Change Password';
    }

    function showPasswordMessage(message, type) {
      const el = document.getElementById('passwordMessage');
      el.textContent = message;
      el.className = type === 'success' ? 'success-message' : 'error-message';
      el.classList.remove('hidden');
    }

    function hidePasswordMessage() {
      document.getElementById('passwordMessage').classList.add('hidden');
    }

    // Start waiting for backend on page load
    waitForBackend();
  </script>
