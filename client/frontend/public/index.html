<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WireSocket VPN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-left {
      display: flex;
      flex-direction: column;
    }

    h1 {
      color: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0;
    }

    .app-icon {
      font-size: 32px;
    }

    .backend-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #e74c3c;
      transition: background-color 0.3s;
      flex-shrink: 0;
      margin-top: 5px;
    }

    .backend-indicator.online {
      background-color: #2ecc71;
    }

    .backend-indicator.connecting {
      background-color: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.disconnected {
      background-color: #e74c3c;
    }

    .status-indicator.connected {
      background-color: #2ecc71;
    }

    .status-indicator.connecting {
      background-color: #f39c12;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .status-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      color: #666;
      font-size: 14px;
    }

    .status-value {
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .error-message {
      background: #ffe6e6;
      color: #c0392b;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none !important;
    }

    .traffic-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .traffic-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .traffic-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .traffic-value {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }

    /* Loading view styles */
    .loading-view {
      text-align: center;
      padding: 40px 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loading-text {
      color: #666;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading-subtext {
      color: #999;
      font-size: 14px;
    }

    .vpn-status-text {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      cursor: pointer;
      accent-color: #667eea;
    }

    /* Settings button */
    .settings-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      padding: 5px;
    }

    .settings-btn:hover {
      opacity: 1;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      line-height: 1;
    }

    .modal-close:hover {
      color: #333;
    }

    .modal-body {
      padding: 0;
    }

    .modal-tabs {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
    }

    .modal-tab {
      flex: 1;
      padding: 12px 16px;
      background: none;
      border: none;
      font-size: 14px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .modal-tab:hover {
      color: #667eea;
      background: #f8f9ff;
    }

    .modal-tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: 500;
    }

    .tab-content {
      padding: 20px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .modal-section {
      margin-bottom: 25px;
    }

    .modal-section:last-child {
      margin-bottom: 0;
    }

    .modal-section h3 {
      font-size: 14px;
      color: #666;
      margin: 0 0 15px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .route-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }

    .route-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .route-item:last-child {
      border-bottom: none;
    }

    .route-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      accent-color: #667eea;
    }

    .route-item label {
      font-size: 13px;
      color: #333;
      font-family: monospace;
      margin: 0;
    }

    .route-item.excluded label {
      color: #999;
      text-decoration: line-through;
    }

    .route-cidr {
      font-size: 13px;
      color: #333;
      font-family: monospace;
    }

    .tunnel-group {
      border-bottom: 1px solid #e0e0e0;
    }

    .tunnel-group:last-child {
      border-bottom: none;
    }

    .tunnel-group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background: #f5f5f5;
      font-size: 13px;
      font-weight: 500;
    }

    .tunnel-name {
      color: #333;
    }

    .tunnel-ip {
      color: #999;
      font-family: monospace;
      font-size: 12px;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 14px;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-small {
      padding: 10px 16px;
      font-size: 14px;
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1 id="appTitle" style="cursor: default; user-select: none;">
          <span class="app-icon">üîê</span>
          WireSocket
        </h1>
        <p class="vpn-status-text" id="statusText"></p>
      </div>
      <div style="display: flex; align-items: center; gap: 10px;">
        <button class="settings-btn" id="settingsBtn" onclick="openSettings()" title="Settings">‚öôÔ∏è</button>
        <div class="backend-indicator" id="backendIndicator" title="Backend service status"></div>
      </div>
    </div>

    <!-- Loading View -->
    <div id="loadingView" class="loading-view">
      <div class="loading-spinner"></div>
      <div class="loading-text">Starting VPN Service...</div>
      <div class="loading-subtext">This may require administrator permission</div>
    </div>

    <!-- Main View (Multi-Auth Interface) -->
    <div id="mainView" class="hidden">
      <!-- Add Server Form -->
      <div class="status-box" style="margin-bottom: 20px;">
        <h3 style="margin: 0 0 15px 0; font-size: 14px; color: #666;">Add Server</h3>
        <div class="form-group" style="margin-bottom: 10px;">
          <input type="text" id="authUrl" placeholder="Server URL (e.g., https://vpn.example.com)">
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
          <input type="text" id="authUsername" placeholder="Username" style="flex: 1;">
          <input type="password" id="authPassword" placeholder="Password" style="flex: 1;">
        </div>
        <button class="btn btn-primary btn-small" id="addServerBtn" onclick="addServer()">
          Login
        </button>
      </div>

      <!-- Servers & Tunnels List -->
      <div id="serversSection">
        <div id="serversList">
          <div class="empty-state" style="padding: 30px; text-align: center; color: #999;">
            No servers connected. Add a server above to get started.
          </div>
        </div>
      </div>

      <!-- Traffic Stats (shown when connected) -->
      <div id="trafficStats" class="hidden" style="margin-top: 15px;">
        <div class="traffic-stats">
          <div class="traffic-card">
            <div class="traffic-label">Download</div>
            <div class="traffic-value" id="totalRxBytes">0 B</div>
          </div>
          <div class="traffic-card">
            <div class="traffic-label">Upload</div>
            <div class="traffic-value" id="totalTxBytes">0 B</div>
          </div>
        </div>
      </div>

      <div id="errorMessage" class="error-message hidden"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay hidden" onclick="closeSettingsOnOverlay(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="modal-close" onclick="closeSettings()">&times;</button>
        </div>
        <div class="modal-tabs">
          <button class="modal-tab active" onclick="switchTab(event, 'routes')">Routes</button>
          <button class="modal-tab" onclick="switchTab(event, 'password')">Password</button>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <!-- Routes Tab -->
            <div id="tab-routes" class="tab-pane active">
              <p style="font-size: 13px; color: #666; margin: 0 0 10px 0;">
                Routes configured for each connected tunnel.
              </p>
              <div style="margin-bottom: 10px;">
                <input type="text" id="routeSearch" placeholder="Search CIDR..." oninput="filterRoutes()" style="width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px;">
              </div>
              <div id="routeList" class="route-list">
                <div class="empty-state">Connect to a server to see available routes</div>
              </div>
              <div id="routeMessage" class="hidden"></div>
            </div>

            <!-- Password Tab -->
            <div id="tab-password" class="tab-pane">
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="currentPassword" style="margin-bottom: 5px;">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password">
              </div>
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="newPassword" style="margin-bottom: 5px;">New Password</label>
                <input type="password" id="newPassword" placeholder="At least 8 characters">
              </div>
              <div class="form-group" style="margin-bottom: 12px;">
                <label for="confirmPassword" style="margin-bottom: 5px;">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
              </div>
              <button class="btn btn-primary btn-small" onclick="changePassword()" id="changePasswordBtn">
                Change Password
              </button>
              <div id="passwordMessage" class="hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const backendIndicator = document.getElementById('backendIndicator');
    const statusText = document.getElementById('statusText');
    const loadingView = document.getElementById('loadingView');
    const mainView = document.getElementById('mainView');
    const errorMessage = document.getElementById('errorMessage');

    let statusCheckInterval = null;
    let backendReady = false;
    let authSessions = [];
    let tunnelConnections = [];

    // Listen for service status from main process
    if (window.electronAPI && window.electronAPI.onServiceStatus) {
      window.electronAPI.onServiceStatus((status) => {
        if (status.running) {
          onBackendReady();
        }
      });
    }

    async function waitForBackend() {
      backendIndicator.classList.add('connecting');
      backendIndicator.classList.remove('online');

      // Poll for backend availability
      let attempts = 0;
      const maxAttempts = 30; // 30 seconds timeout

      const checkBackend = async () => {
        try {
          const isAvailable = await window.electronAPI.checkService();
          if (isAvailable) {
            onBackendReady();
            return;
          }
        } catch (e) {
          console.log('Backend not ready yet:', e);
        }

        attempts++;
        if (attempts < maxAttempts) {
          setTimeout(checkBackend, 1000);
        } else {
          // Timeout - show error
          loadingView.innerHTML = `
            <div style="color: #e74c3c; font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
            <div class="loading-text" style="color: #e74c3c;">Failed to start VPN service</div>
            <div class="loading-subtext">Please restart the application or check system logs</div>
          `;
        }
      };

      checkBackend();
    }

    function onBackendReady() {
      backendReady = true;
      backendIndicator.classList.remove('connecting');
      backendIndicator.classList.add('online');
      loadingView.classList.add('hidden');
      mainView.classList.remove('hidden');

      // Load current status
      refreshStatus();
      startStatusCheck();
    }

    async function refreshStatus() {
      try {
        const result = await window.electronAPI.getTunnelsStatus();
        if (result.success) {
          authSessions = result.data.sessions || [];
          tunnelConnections = result.data.connections || [];
          renderServersList();
          updateTrafficStats(result.data.total_rx || 0, result.data.total_tx || 0);
          updateStatusText();
        }
      } catch (e) {
        console.error('Failed to refresh status:', e);
      }
    }

    function updateStatusText() {
      const connectedCount = tunnelConnections.filter(c => c.state === 'connected').length;
      if (connectedCount > 0) {
        statusText.textContent = `${connectedCount} tunnel${connectedCount > 1 ? 's' : ''} connected`;
        statusText.style.color = '#2ecc71';
        // Update tray
        if (window.electronAPI && window.electronAPI.updateTrayStatus) {
          window.electronAPI.updateTrayStatus(true);
        }
      } else if (authSessions.length > 0) {
        statusText.textContent = `${authSessions.length} server${authSessions.length > 1 ? 's' : ''} logged in`;
        statusText.style.color = '#666';
        if (window.electronAPI && window.electronAPI.updateTrayStatus) {
          window.electronAPI.updateTrayStatus(false);
        }
      } else {
        statusText.textContent = '';
        if (window.electronAPI && window.electronAPI.updateTrayStatus) {
          window.electronAPI.updateTrayStatus(false);
        }
      }
    }

    function updateTrafficStats(rx, tx) {
      const trafficStats = document.getElementById('trafficStats');
      if (rx > 0 || tx > 0) {
        trafficStats.classList.remove('hidden');
        document.getElementById('totalRxBytes').textContent = formatBytes(rx);
        document.getElementById('totalTxBytes').textContent = formatBytes(tx);
      } else {
        trafficStats.classList.add('hidden');
      }
    }

    function renderServersList() {
      const serversList = document.getElementById('serversList');

      if (authSessions.length === 0) {
        serversList.innerHTML = `
          <div class="empty-state" style="padding: 30px; text-align: center; color: #999;">
            No servers connected. Add a server above to get started.
          </div>
        `;
        return;
      }

      let html = '';
      authSessions.forEach(session => {
        const sessionTunnels = session.tunnels || [];

        html += `
          <div class="status-box" style="margin-bottom: 15px; padding: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
              <div>
                <strong>${session.username}</strong>
                <span style="color: #999; font-size: 12px;">@${getHostname(session.auth_url)}</span>
              </div>
              <button class="btn btn-secondary btn-small" style="padding: 4px 10px; font-size: 11px;" onclick="logoutFromServer('${escapeQuotes(session.auth_url)}')">
                Logout
              </button>
            </div>
        `;

        if (sessionTunnels.length === 0) {
          html += '<div style="color: #999; font-size: 13px; padding: 10px 0;">No tunnels available</div>';
        } else {
          html += '<div class="route-list" style="border: none; max-height: none;">';
          sessionTunnels.forEach(tunnel => {
            const conn = tunnelConnections.find(c => c.id === tunnel.id);
            const isConnected = conn && conn.state === 'connected';
            const isConnecting = conn && conn.state === 'connecting';
            const statusIcon = isConnected ? 'üü¢' : isConnecting ? 'üü°' : '‚ö™';
            const statusText = isConnected ? conn.assigned_ip : isConnecting ? 'Connecting...' : '';

            html += `
              <div class="route-item" style="justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f0f0f0;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>${statusIcon}</span>
                  <div>
                    <div style="font-weight: 500; font-size: 13px;">${tunnel.name || tunnel.id}</div>
                    <div style="font-size: 11px; color: #999;">${tunnel.region || ''} ${statusText}</div>
                  </div>
                </div>
                ${isConnected || isConnecting
                  ? `<button class="btn btn-secondary btn-small" style="padding: 4px 10px; font-size: 11px;" onclick="disconnectTunnel('${tunnel.id}')">Disconnect</button>`
                  : `<button class="btn btn-primary btn-small" style="padding: 4px 10px; font-size: 11px;" onclick="connectTunnel('${tunnel.id}')">Connect</button>`
                }
              </div>
            `;
          });
          html += '</div>';
        }

        html += '</div>';
      });

      serversList.innerHTML = html;
    }

    function getHostname(url) {
      try {
        return new URL(url).hostname;
      } catch {
        return url;
      }
    }

    function escapeQuotes(str) {
      return str.replace(/'/g, "\\'");
    }

    async function addServer() {
      const authUrl = document.getElementById('authUrl').value.trim();
      const username = document.getElementById('authUsername').value.trim();
      const password = document.getElementById('authPassword').value;

      if (!authUrl || !username || !password) {
        showError('Please fill in all fields');
        return;
      }

      const btn = document.getElementById('addServerBtn');
      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const result = await window.electronAPI.authLogin({
          auth_url: authUrl,
          username: username,
          password: password
        });

        if (result.success) {
          hideError();
          // Clear form
          document.getElementById('authUrl').value = '';
          document.getElementById('authUsername').value = '';
          document.getElementById('authPassword').value = '';
          // Refresh list
          refreshStatus();
        } else {
          showError(result.error || 'Login failed');
        }
      } catch (e) {
        showError('Login failed: ' + e.message);
      }

      btn.disabled = false;
      btn.textContent = 'Login';
    }

    async function logoutFromServer(authUrl) {
      try {
        await window.electronAPI.authLogout({ auth_url: authUrl });
        refreshStatus();
      } catch (e) {
        showError('Logout failed: ' + e.message);
      }
    }

    async function connectTunnel(tunnelId) {
      try {
        const result = await window.electronAPI.connectTunnel({ tunnel_id: tunnelId });
        if (!result.success) {
          showError(result.error || 'Failed to connect');
        }
        refreshStatus();
      } catch (e) {
        showError('Connect failed: ' + e.message);
      }
    }

    async function disconnectTunnel(tunnelId) {
      try {
        await window.electronAPI.disconnectTunnel(tunnelId);
        refreshStatus();
      } catch (e) {
        showError('Disconnect failed: ' + e.message);
      }
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => errorMessage.classList.add('hidden'), 5000);
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    function startStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
      }
      statusCheckInterval = setInterval(refreshStatus, 3000);
    }

    function stopStatusCheck() {
      if (statusCheckInterval) {
        clearInterval(statusCheckInterval);
        statusCheckInterval = null;
      }
    }

    // Dev tools activation - click logo 4 times
    let devToolsClickCount = 0;
    let devToolsClickTimer = null;
    const appTitle = document.getElementById('appTitle');

    appTitle.addEventListener('click', () => {
      devToolsClickCount++;

      // Reset counter after 2 seconds of no clicks
      if (devToolsClickTimer) {
        clearTimeout(devToolsClickTimer);
      }
      devToolsClickTimer = setTimeout(() => {
        devToolsClickCount = 0;
      }, 2000);

      // Activate dev tools after 4 clicks
      if (devToolsClickCount >= 4) {
        devToolsClickCount = 0;
        if (window.electronAPI && window.electronAPI.activateDevTools) {
          window.electronAPI.activateDevTools();
          console.log('Dev tools activated! Press Cmd+Option+I (macOS) or Ctrl+Shift+I (Windows/Linux)');
        }
      }
    });

    // Settings modal functions
    let currentRoutes = [];
    let excludedRoutes = [];
    let tunnelConnections = [];  // Store tunnel connections with routes
    let currentToken = null;

    function switchTab(event, tabName) {
      event.stopPropagation(); // Prevent event from bubbling to overlay

      // Update tab buttons
      document.querySelectorAll('.modal-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update tab panes
      document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
      });
      document.getElementById('tab-' + tabName).classList.add('active');
    }

    function openSettings() {
      document.getElementById('settingsModal').classList.remove('hidden');
      loadRouteSettings();
      // Clear search box
      document.getElementById('routeSearch').value = '';
      // Clear password fields
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      hidePasswordMessage();
    }

    function closeSettings() {
      document.getElementById('settingsModal').classList.add('hidden');
    }

    function closeSettingsOnOverlay(event) {
      if (event.target.id === 'settingsModal') {
        closeSettings();
      }
    }

    async function loadRouteSettings() {
      try {
        // Try to load from multi-tunnel API first
        const tunnelsResult = await window.electronAPI.getTunnelsStatus();
        if (tunnelsResult.success && tunnelsResult.data.connections && tunnelsResult.data.connections.length > 0) {
          tunnelConnections = tunnelsResult.data.connections.filter(c => c.state === 'connected');
          renderTunnelRouteList();
          return;
        }

        // Fallback to single connection mode
        const result = await window.electronAPI.getRouteSettings();
        if (result.success) {
          currentRoutes = result.data.available_routes || [];
          excludedRoutes = result.data.excluded_routes || [];
          tunnelConnections = [];
          renderRouteList();
        }
      } catch (e) {
        console.error('Failed to load route settings:', e);
      }
    }

    function renderTunnelRouteList(searchTerm = '') {
      const routeList = document.getElementById('routeList');

      if (tunnelConnections.length === 0) {
        routeList.innerHTML = '<div class="empty-state">Connect to a tunnel to see available routes</div>';
        return;
      }

      let html = '';
      tunnelConnections.forEach(conn => {
        const routes = conn.available_routes || [];
        const filteredRoutes = searchTerm
          ? routes.filter(r => r.toLowerCase().includes(searchTerm.toLowerCase()))
          : routes;

        html += `
          <div class="tunnel-group">
            <div class="tunnel-group-header">
              <span class="tunnel-name">${conn.name || conn.id}</span>
              <span class="tunnel-ip">${conn.assigned_ip || ''}</span>
            </div>
        `;

        if (filteredRoutes.length === 0) {
          html += '<div class="empty-state" style="padding: 10px;">No routes configured</div>';
        } else {
          filteredRoutes.forEach((route, index) => {
            html += `
              <div class="route-item">
                <span class="route-cidr">${route}</span>
              </div>
            `;
          });
        }

        html += '</div>';
      });

      routeList.innerHTML = html;
    }

    function renderRouteList(searchTerm = '') {
      const routeList = document.getElementById('routeList');

      if (currentRoutes.length === 0) {
        routeList.innerHTML = '<div class="empty-state">Connect to a server to see available routes</div>';
        return;
      }

      const filteredRoutes = searchTerm
        ? currentRoutes.filter(route => route.toLowerCase().includes(searchTerm.toLowerCase()))
        : currentRoutes;

      if (filteredRoutes.length === 0) {
        routeList.innerHTML = '<div class="empty-state">No routes match your search</div>';
        return;
      }

      let html = '';
      filteredRoutes.forEach((route, index) => {
        const isExcluded = excludedRoutes.includes(route);
        const itemClass = isExcluded ? 'route-item excluded' : 'route-item';
        html += `
          <div class="${itemClass}">
            <input type="checkbox" id="route-${index}" ${!isExcluded ? 'checked' : ''} onchange="toggleRoute('${route}', this.checked)">
            <label for="route-${index}">${route}</label>
          </div>
        `;
      });

      routeList.innerHTML = html;
    }

    function filterRoutes() {
      const searchTerm = document.getElementById('routeSearch').value;
      if (tunnelConnections.length > 0) {
        renderTunnelRouteList(searchTerm);
      } else {
        renderRouteList(searchTerm);
      }
    }

    async function toggleRoute(route, isEnabled) {
      if (isEnabled) {
        excludedRoutes = excludedRoutes.filter(r => r !== route);
      } else {
        if (!excludedRoutes.includes(route)) {
          excludedRoutes.push(route);
        }
      }

      try {
        const result = await window.electronAPI.updateRouteSettings(excludedRoutes);
        if (result.success) {
          showRouteMessage('Routes updated and applied.', 'success');
          renderRouteList();
        } else {
          showRouteMessage('Failed to save route settings: ' + result.error, 'error');
        }
      } catch (e) {
        showRouteMessage('Failed to save route settings', 'error');
      }
    }

    function showRouteMessage(message, type) {
      const el = document.getElementById('routeMessage');
      el.textContent = message;
      el.className = type === 'success' ? 'success-message' : 'error-message';
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 3000);
    }

    async function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('changePasswordBtn');

      // Validation
      if (!currentPassword || !newPassword || !confirmPassword) {
        showPasswordMessage('Please fill in all password fields', 'error');
        return;
      }

      if (newPassword.length < 8) {
        showPasswordMessage('New password must be at least 8 characters', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showPasswordMessage('New passwords do not match', 'error');
        return;
      }

      // Get saved credentials
      const serverAddress = localStorage.getItem('wiresocket_server');
      const token = localStorage.getItem('wiresocket_token');

      if (!serverAddress) {
        showPasswordMessage('Server address not found. Please connect first.', 'error');
        return;
      }

      if (!token) {
        showPasswordMessage('Not authenticated. Please reconnect to the server.', 'error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Changing...';

      try {
        const result = await window.electronAPI.changePassword({
          server_address: serverAddress,
          token: token,
          current_password: currentPassword,
          new_password: newPassword
        });

        if (result.success) {
          showPasswordMessage('Password changed successfully!', 'success');
          // Update saved password if remember is enabled
          if (localStorage.getItem('wiresocket_remember') === 'true') {
            localStorage.setItem('wiresocket_password', newPassword);
          }
          // Clear fields
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        } else {
          showPasswordMessage(result.error || 'Failed to change password', 'error');
        }
      } catch (e) {
        showPasswordMessage('Failed to change password: ' + e.message, 'error');
      }

      btn.disabled = false;
      btn.textContent = 'Change Password';
    }

    function showPasswordMessage(message, type) {
      const el = document.getElementById('passwordMessage');
      el.textContent = message;
      el.className = type === 'success' ? 'success-message' : 'error-message';
      el.classList.remove('hidden');
    }

    function hidePasswordMessage() {
      document.getElementById('passwordMessage').classList.add('hidden');
    }

    // Multi-tunnel rendering
    let authSessions = [];  // Store auth sessions

    async function loadTunnelsStatus() {
      try {
        const result = await window.electronAPI.getTunnelsStatus();
        if (result.success) {
          authSessions = result.data.sessions || [];
          const connections = result.data.connections || [];
          renderServersList(authSessions, connections);
        }
      } catch (e) {
        console.error('Failed to load tunnels status:', e);
      }
    }

    function renderServersList(sessions, connections) {
      const serversList = document.getElementById('serversList');

      if (!sessions || sessions.length === 0) {
        serversList.innerHTML = '<div class="empty-state">No servers connected. Add a server above.</div>';
        return;
      }

      let html = '';
      sessions.forEach(session => {
        // Get tunnels for this auth service
        const sessionTunnels = session.tunnels || [];

        html += `
          <div class="tunnel-group">
            <div class="tunnel-group-header">
              <div>
                <span class="tunnel-name">${session.username}@${getHostname(session.auth_url)}</span>
              </div>
              <button class="btn btn-secondary btn-small" style="padding: 3px 8px; font-size: 11px;" onclick="logoutFromServer('${escapeQuotes(session.auth_url)}')">
                Logout
              </button>
            </div>
        `;

        if (sessionTunnels.length === 0) {
          html += '<div class="empty-state" style="padding: 10px;">No tunnels available</div>';
        } else {
          sessionTunnels.forEach(tunnel => {
            // Find connection status for this tunnel
            const conn = connections.find(c => c.id === tunnel.id);
            const isConnected = conn && (conn.state === 'connected' || conn.state === 'connecting');
            const statusIcon = conn ? (conn.state === 'connected' ? 'üü¢' : conn.state === 'connecting' ? 'üü°' : 'üî¥') : '‚ö™';
            const statusText = conn ? (conn.state === 'connected' ? conn.assigned_ip : conn.state) : 'Not connected';

            html += `
              <div class="route-item" style="justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 8px;">
                  <span>${statusIcon}</span>
                  <div>
                    <div style="font-weight: 500;">${tunnel.name || tunnel.id}</div>
                    <div style="font-size: 11px; color: #999;">${tunnel.region || ''} ${statusText}</div>
                  </div>
                </div>
                ${isConnected
                  ? `<button class="btn btn-secondary btn-small" style="padding: 3px 8px; font-size: 11px;" onclick="disconnectTunnel('${tunnel.id}')">Disconnect</button>`
                  : `<button class="btn btn-primary btn-small" style="padding: 3px 8px; font-size: 11px;" onclick="connectTunnel('${tunnel.id}')">Connect</button>`
                }
              </div>
            `;
          });
        }

        html += '</div>';
      });

      serversList.innerHTML = html;
    }

    // Start waiting for backend on page load
    waitForBackend();
  </script>
